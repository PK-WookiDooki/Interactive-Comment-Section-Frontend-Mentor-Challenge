                <svg width="14" height="13" xmlns="http://www.w3.org/2000/svg">

                    <button class="delBtn">
<svg width="12" height="14" xmlns="http://www.w3.org/2000/svg"><path d="M1.167 12.448c0 .854.7 1.552 1.555 1.552h6.222c.856 0 1.556-.698 1.556-1.552V3.5H1.167v8.948Zm10.5-11.281H8.75L7.773 0h-3.88l-.976 1.167H0v1.166h11.667V1.167Z" fill="#ED6368"/></svg>

                    </button>
                  </div>
                </div>

                  <p id="userFourComment" class="comment"></p>
                </div>
                <button class="updateBtn">
                  Update
                </button>
              </div>
            </div>

        <div class="commentBox">
          <img src="./images/avatars/image-juliusomo.png" alt="">
          <textarea name="" id="inputText" placeholder="Add a comment ..."></textarea>
          <button id="send">SEND</button>
        </div>
      </div>
    </main>

    <div class="deleteBox">
        <h2>Delete comment</h2>
        <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
        <div class="btnsG">
          <button id="cancleDel">
            NO, CANCLE
          </button>
          <button id="confirmDel">
            YES, DELETE
          </button>
        </div>
    </div>
